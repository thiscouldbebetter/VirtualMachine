<!DOCTYPE html>
<html>
<body>

<div id="divUi">

	<h3>Virtual Machine</h3>

	<p>
		A virtual computer with a custom instruction set,
		running a hardcoded program.  This is a work in progress.
	</p>

	<div>
		<label for="textareaAssembly">Assembly to Run:</label>
		<button onclick="UiEventHandler.buttonDemo_Clicked()">
			Load Demo
		</button>
		<br />
		<textarea
			id="textareaAssembly"
			cols="64" rows="16"
			spellcheck="false"
		></textarea>
	</div>

	<div>
		<button onclick="UiEventHandler.buttonRun_Clicked()">
			Run
		</button>
		<label for="checkboxLogInstructionsRunToConsole">
			Log Instructions Run to Console:
		</label>
		<input
			id="checkboxLogInstructionsRunToConsole"
			type="checkbox"
			checked="false"
		></input>
	</div>

	<div>
		<div>
			<span>Virtual Machine Display:</span>
		</div>
		<div id="divDisplay">
			[Click Run to start.]
		</div>
	</div>

</div>
